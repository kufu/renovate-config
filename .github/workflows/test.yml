name: test

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Validate renovate config
        run: RENOVATE_CONFIG_FILE=default.json npx --package renovate -c 'renovate-config-validator'
